              <option value="cycling">Cycling</option>
            </select>
          </div>

          <div class="input-container">
            <label for="distance">Distance</label>
            <input
              type="text"
              id="distance"
              class="form-input"
              placeholder="km"
            />
          </div>

          <div class="input-container">
            <label for="Duration">Duration</label>
            <input
              type="text"
              id="duration"
              class="form-input"
              placeholder="min"
            />
          </div>
          <div class="input-container">
            <label for="cadence">Cadence</label>
            <input
              type="text"
              id="cadence"
              class="form-input"
              placeholder="step/min"
            />
          </div>
          <div class="input-container form__row--hidden">
            <label for="elevation">Elev Gain</label>
            <input
              type="text"
              id="elevation"
              class="form-input"
              placeholder="meters"
            />
          </div>
